<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro / Login – Luber</title>
  <link rel="stylesheet" href="css/login_registration.css"/>
</head>
<body>
  <div class="form-container">
    <div class="logo-wrapper">
      <img src="images/logo.png" alt="Luber Logo">
    </div>

    <div class="tabs">
      <div id="tab-register" class="tab active">Registro</div>
      <div id="tab-login" class="tab">Login</div>
    </div>

    <!-- Registro -->
    <form id="form-register" class="active" enctype="multipart/form-data">
      <div class="field">
        <label for="accountType">Tipo de cuenta</label>
        <select id="accountType" name="accountType" required>
          <option value="Customer">Customer</option>
          <option value="Fleet">Fleet Account</option>
        </select>
      </div>
      <div class="field">
        <label for="fullName">Nombre completo</label>
        <input id="fullName" name="fullName" type="text" required/>
      </div>
      <div class="field">
        <label for="address">Dirección</label>
        <input id="address" name="address" type="text" required/>
      </div>
      <div class="field">
        <label for="phone">Teléfono</label>
        <input id="phone" name="phone" type="tel" required/>
      </div>
      <div class="field">
        <label for="officePhone">Teléfono de oficina</label>
        <input id="officePhone" name="officePhone" type="tel"/>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required/>
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required/>
      </div>
      <div class="field">
        <label for="profilePicture">Foto de perfil / Logo</label>
        <input id="profilePicture" name="profilePicture" type="file" accept="image/*" required/>
      </div>
      <div class="vehicles">
        <h3>Vehículos</h3>
        <div id="vehiclesContainer"></div>
        <button type="button" id="addVehicleBtn">Añadir vehículo</button>
      </div>
      <button type="submit">Registrarse</button>
    </form>

    <!-- Login -->
    <form id="form-login">
      <div class="field">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" name="email" type="email" required/>
      </div>
      <div class="field">
        <label for="loginPassword">Contraseña</label>
        <input id="loginPassword" name="password" type="password" required/>
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <!-- Enlazamos el JavaScript externo -->
  <script src="js/login_registration.js"></script>
</body>
</html>
