<!DOCTYPE html>

  <style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: url('images/background.png') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

/* Card principal */
.form-container {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 10px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 500px;
  overflow: hidden;
}

/* Logo */
.logo-wrapper {
  text-align: center;
  padding: 20px 0 10px;
}
.logo-wrapper img {
  max-width: 140px;
  height: auto;
}

/* Tabs de navegación */
.tabs {
  display: flex;
  background: #f0f0f0;
  flex-wrap: wrap;
}
.tab {
  flex: 1;
  text-align: center;
  padding: 14px;
  cursor: pointer;
  font-weight: bold;
  color: #555;
  transition: background 0.3s, color 0.3s;
}
.tab.active {
  background: #fff;
  color: #222;
  border-bottom: 2px solid #007bff;
}

/* Formularios */
form {
  display: none;
  padding: 20px 30px;
}
form.active {
  display: block;
}
.field {
  margin-bottom: 16px;
}
label {
  display: block;
  margin-bottom: 6px;
  color: #333;
}
input,
select,
button {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  box-sizing: border-box;
}
input:focus,
select:focus {
  outline: none;
  border-color: #007bff;
}

/* Botón principal */
button {
  background: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
  font-size: 1rem;
}
button:hover {
  background: #0056b3;
}

/* Sección de vehículos */
.vehicles h3 {
  margin-top: 0;
  margin-bottom: 10px;
  color: #007bff;
}
.vehicle {
  position: relative;
  border: 1px solid #ddd;
  padding: 12px;
  border-radius: 6px;
  margin-bottom: 12px;
  background: #fafafa;
}
.remove-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #dc3545;
  color: #fff;
  border: none;
  border-radius: 4px;
  width: 24px;
  height: 24px;
  font-size: 14px;
  line-height: 24px;
  text-align: center;
  cursor: pointer;
}

/* Botón agregar vehículo */
#addVehicleBtn {
  margin-top: 8px;
  background: #28a745;
}
#addVehicleBtn:hover {
  background: #1e7e34;
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .form-container {
    padding: 0;
    border-radius: 8px;
    max-width: 100%;
  }
  .tabs {
    flex-direction: column;
  }

    padding: 12px;
    font-size: 1rem;

  form {

  }
  label {

  input,
  select,

    padding: 9px;

    height: 22px;
    font-size: 12px;

  }
  .vehicles h3 {

}

      <button type="submit">Registrarse</button>
    </form>
