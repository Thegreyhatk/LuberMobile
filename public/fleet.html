<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Panel de Flotas ‚Äì Luber</title>
  <link rel="stylesheet" href="css/fleets.css"/>
  <style>
.oil-changes-container {
  background: #f4f4f4;
  padding: 15px;
  border-radius: 8px;
  margin: 30px 0;
  text-align: center;
  border: 1px solid #ccc;
}
.oil-changes-container h2 {
  margin-bottom: 10px;
}
.oil-changes-container .field {
  font-size: 1.2em;
}
.oil-changes-container .field label::before {
  content: "üõ¢Ô∏è ";
}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img id="profilePic" class="profile-pic" src="" alt="Logo de la flota"/>
      <div class="user-info">
        <h1 id="fullName">Flota</h1>
        <div id="deniedReason"></div>
        <div class="field"><label>Tipo:</label><span id="accountType"></span></div>
        <div class="field"><label>Contacto:</label><span id="contactName"></span> ‚Äì <span id="phone"></span></div>
        <div class="field"><label>Email:</label><span id="email"></span></div>
        <div class="field"><label>Direcci√≥n:</label><span id="address"></span></div>
      </div>
      <div class="company-logo"></div>
    </div>

    <div class="last-updated" id="lastUpdated">√öltima actualizaci√≥n: --:--:--</div>

    <div class="vehicles">
      <h2>Veh√≠culos de la flota</h2>
      <div id="vehiclesContainer" class="vehicle-grid"></div>
    </div>

    <!-- üõ¢Ô∏è Secci√≥n de oilChanges -->
    <div class="oil-changes-container">
      <h2>Historial de cambios de aceite</h2>
      <div class="field"><label>Total registrados:</label> <span id="oilChangesCount">0</span></div>
    </div>

    <div style="text-align:center; margin:20px 0;">
      <button id="schedule-btn" class="btn-schedule">üìÖ Agendar Cita</button>
    </div>

    <!-- Cancelaciones -->
    <div class="cancellations-container">
      <h2>Cancelaciones de la flota</h2>
      <div class="show-archived-toggle">
        <input type="checkbox" id="showArchivedCheckbox"/>
        <label for="showArchivedCheckbox">Mostrar cancelaciones archivadas</label>
      </div>
      <div id="cancellationsContainer"></div>
      <div id="noCancellationsMsg" class="no-cancellations" style="display: none;">
        No hay cancelaciones registradas.
      </div>
    </div>
  </div>

  <div id="chat-widget">
    <div id="chat-header">
      Chat con Luber
      <span id="chat-close" class="chat-close">&times;</span>
    </div>
    <div id="chat-body"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Escribe tu mensaje‚Ä¶" autocomplete="off"/>
      <button type="submit">‚Ü©Ô∏è</button>
    </form>
  </div>

  <div id="img-modal" class="modal">
    <span id="img-modal-close" class="modal-close">&times;</span>
    <img id="img-modal-full" class="modal-content"/>
  </div>

  <script src="js/fleet.js"></script>

</body>
</html>
